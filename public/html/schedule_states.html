<div class="uk-width-1-3@m">
    <div class="uk-card uk-card-default uk-card-body uk-text-center uk-height-large" ng-controller="scheduleStates">
        <h3 class="uk-heading-divider">Server Actions </h3>
        <div class="uk-flex uk-flex-column ">
            <div class="uk-align-center">
                <label for="runAutomaticStart">Automatically Start Server:</label>
                <input type="checkbox" name="safely" ng-model="automated_start" id="runAutomaticStart" class="uk-checkbox"
                       ng-checked="{{ automated_start }}" ng-change="updateSchedules()">
            </div>
            <div class="uk-align-center">
                <label for="modUpdateCheckSchedule">Check for Mod Updates periodically:</label>
                <input type="checkbox" name="safely" ng-model="mod_update_check_schedule" id="modUpdateCheckSchedule" class="uk-checkbox"
                       ng-checked="{{ mod_update_check_schedule }}" ng-change="updateSchedules()">
            </div>
            <div class="uk-align-center" title="When this is enabled it runs a schedule to check for any ark updates and will update the server accordingly" uk-tooltip="">
                <label for="serverUpdateCheckSchedule">Automatically Update Server:</label>
                <input type="checkbox" name="safely" ng-model="server_update_check_schedule" id="serverUpdateCheckSchedule" class="uk-checkbox"
                       ng-checked="{{ server_update_check_schedule }}" ng-change="updateSchedules()">
            </div>
        </div>
    </div>
</div>
